<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12">
      <div class="Login Form col-5">
        <h2>Login Form</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="container">
            <div class="form-group">
              <label for="email"><b>Email</b></label>
              <input required type="email" formControlName="email" placeholder="Enter Email" class="form-control"
                [ngClass]="{ 'is-invalid': loginSubmitted && fl.email.errors }" />
              <div *ngIf="loginSubmitted && fl.email.errors" class="invalid-feedback">
                <div *ngIf="fl.email.errors.required">Email is required</div>
                <div *ngIf="fl.email.errors.email">Email is wrong</div>
              </div>
            </div>

            <div class="form-group">
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" required formControlName="password"
                class="form-control" [ngClass]="{ 'is-invalid': loginSubmitted && fl.password.errors }" />
              <div *ngIf="loginSubmitted && fl.password.errors" class="invalid-feedback">
                <div *ngIf="fl.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-check">
              <label>
                <input class="form-check-input" type="checkbox" checked="checked" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </label>
            </div>
            <button [disabled] ="loginLoading" class="btn btn-success btn-block" type="submit">
              <span *ngIf="loginLoading" class="spinner-border spinner-border-sm mr-1"></span>Login</button>
          </div>
        </form>
      </div>

      <div class="SignUp Form col-5">
        <h2>SignUp Form</h2>
        <form [formGroup]="sigunUpForm" (ngSubmit)="addUser()">
          <div class="imgcontainer">
          </div>

          <div class="container">
            <div class="form-group">
              <label for="User Name"><b>User Name</b></label>
              <input class="form-control" type="text" placeholder="Enter User Name" name="userName"
                formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" required>
              <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="name"><b>Email</b></label>
              <input class="form-control" type="email" placeholder="Enter Email" name="name" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is wrong</div>
              </div>
            </div>

            <div class="form-group">
              <label for="psw"><b>Password</b></label>
              <input class="form-control" type="password" placeholder="Enter Password" name="pwd" formControlName="pwd"
                [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" required>
              <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                <div *ngIf="f.pwd.errors.required">Password is required</div>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-success btn-block" type="submit"> <span *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"></span> SignUp</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
